<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <title>Join Us</title>
  </head>
  <body>
    <script>
    AOS.init();
    </script>
    <div id="overlay"></div>
    <div class="background-image"></div>
    <div class="full-screen-join">
      <div class="screen-join">
        <div class="placeholder"></div>
        <div class="screen-join-title">
          Join us
        </div>
        <div class="screen-join-content">
          <div class="text-container">
            <div class="join-text-main" data-aos="fade-right">
              Join our beta! If you're excited about apps that get you off your feet and with your friends, we want to talk to you.
              <br></br>
            </div>
            <div class="join-text-secondary" data-aos="fade-left">
              We will have more info up in a bit about our testing program.
            </div>
            <!-- <div id="join-button" data-aos="flip-down" data-aos-duration="3000">Apply</div> -->
          </div>
        </div>
        <div class="placeholder"></div>
      </div>

      <div class="screen-contact-join">
        <div class="contact-text-join" data-aos-offset="30" data-aos="fade-in" data-aos-duration="2000">
          Questions? Ask us at hello@heis.io
        </div>
      </div>
    </div>
  </body>
</html>
